<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Form Filters Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jqueryformfilters.js"></script>
  <script src="jqueryformfilters_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>

  <form>
    <label for="name" >Name</label>
    <input id="name" type="text" />

    <label for="lastname" >Last name</label>
    <input id="lastname" type="text" />

    <label for="age" >Age</label>
    <input id="age" type="text" />

  </form>
  <script type="text/javascript">
    _$(function(){
      //_$.awesome({renderTo: "#filters" });
      _$("form").formFilters({renderTo: "#filters" });

    });
  </script>
  <div id="filters"></div>

</body>
</html>
